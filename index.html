<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Code Quiz</title>
</head>    
<body>
    <header>
        <div class= "title">Code Quiz</div>
        <button class="start-button">Start</button>
    </header>
    <nav>
        <div id="highscore">High Score</div>
        <div id="timer">Time Left:  <span id="time-left"></span></div>
    </nav>

    <main>
        <section>
            <div id="question"><span id="questiontext"></span>
                <ol style = "display: none">
                    <li class="answeritem" id="answerOne"></li>
                    <li class="answeritem" id="answerTwo"></li>
                    <li class="answeritem" id="answerThree"></li>
                    <li class="answeritem" id="answerFour"></li>
                </ol>
            </div>
            <div id="question-input"></div>
        </section>
        <section>
            <div id="highscorecontainer" style = "display: none">
                <div>View High Scores</div>
                <ul id="highscorelist"></ul>
            </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>

</body>
</html>
